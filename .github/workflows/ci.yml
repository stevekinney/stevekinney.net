name: CI

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.0'

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache SvelteKit outputs
        uses: actions/cache@v4
        with:
          path: .svelte-kit
          key: ${{ runner.os }}-sveltekit-${{ hashFiles('svelte.config.js', 'vite.config.ts', 'src/**', 'content/**', 'plugins/**', 'package.json', 'bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-sveltekit-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Check
        run: bun run check

      - name: Unit tests
        run: bun run test:unit
