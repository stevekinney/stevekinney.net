name: CI

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.2'

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache SvelteKit outputs
        uses: actions/cache@v4
        with:
          path: applications/website/.svelte-kit
          key: ${{ runner.os }}-sveltekit-${{ hashFiles('applications/website/svelte.config.js', 'applications/website/vite.config.ts', 'applications/website/src/**', 'content/writing/**', 'courses/**', 'packages/**', 'package.json', 'bun.lock', 'turbo.json') }}
          restore-keys: |
            ${{ runner.os }}-sveltekit-

      - name: Cache image preprocessing outputs
        uses: actions/cache@v4
        with:
          path: applications/website/.svelte-kit/process-images
          key: ${{ runner.os }}-process-images-${{ hashFiles('applications/website/svelte.config.js', 'packages/plugins/svelte-enhance-images.js', 'content/writing/**/*.md', 'courses/**/*.md', 'content/writing/**/*.{png,jpg,jpeg,webp,avif,gif,svg,mp4}', 'courses/**/*.{png,jpg,jpeg,webp,avif,gif,svg,mp4}') }}
          restore-keys: |
            ${{ runner.os }}-process-images-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate image compatibility
        run: bun run content:images:check

      - name: Build
        run: bun run build

      - name: Lint
        run: bun run lint

      - name: Check
        run: bun run check

      - name: Unit tests
        run: bun run test:unit
