name: Integration Tests

on:
  pull_request:
    paths-ignore:
      - 'content/**'
      - 'static/**'
      - 'README.md'
      - 'style-guide.md'
      - 'TASKS.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration:
    runs-on: ubuntu-latest
    env:
      VERCEL: '1'

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.2'

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache SvelteKit outputs
        uses: actions/cache@v4
        with:
          path: .svelte-kit
          key: ${{ runner.os }}-sveltekit-${{ hashFiles('svelte.config.js', 'vite.config.ts', 'src/**', 'content/**', 'plugins/**', 'package.json', 'bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-sveltekit-

      - name: Cache image preprocessing outputs
        uses: actions/cache@v4
        with:
          path: .svelte-kit/process-images
          key: ${{ runner.os }}-process-images-${{ hashFiles('svelte.config.js', 'plugins/svelte-enhance-images.js', 'content/**/*.md', 'content/**/*.{png,jpg,jpeg,webp,avif,gif,svg,mp4}') }}
          restore-keys: |
            ${{ runner.os }}-process-images-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Run integration tests
        run: bun run test:integration

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
